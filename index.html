<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="bg-primary">Rent A Car System</h1>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="row">
                    <div class="col-12">
                        <h3>Add User</h3>

                    </div>
                    <hr>
                    <form>
                        <div class="row form-group">

                            <label for="userName" class="col-4">Name</label>
                            <div class="col-8 mb-3">
                                <input type="text" class="form-control" id="userName" required>
                            </div>
                            <label for="userSurname" class="col-4">Surname</label>
                            <div class="col-8 mb-3">
                                <input type="text" class="form-control" id="userSurname" required>
                            </div>
                            <label for="userAge" class="col-4">Age</label>
                            <div class="col-8 mb-3">
                                <input type="number" class="form-control" id="userAge" required>
                            </div>
                            <div class="col-12 mb-3">
                                <select class="form-control" id="userGender">
                                    <option disabled value selected> -- Select Gender --</option>
                                    <option value="Kadın">Kadın</option>
                                    <option value="Erkek">Erkek</option>
                                </select>
                            </div>
                            <div class="col-12 mb-3">
                                <select class="form-control" id="userLicence">
                                    <option disabled value selected> -- Select Licence --</option>
                                    <option value="Var">Var</option>
                                    <option value="Yok">Yok</option>
                                </select>
                            </div>
                            <button class="btn btn-primary col-12 mt-3" id="addUser">Add User</button>
                        </div>
                    </form>
                </div>
                <div class="row mt-5">
                    <div class="col-12">
                        <h3>Add Car</h3>
                    </div>
                    <hr>
                    <form>
                        <div class="row form-group">
                            <label for="carBrand" class="col-4 mb-3">Car Brand</label>
                            <div class="col-8 mb-3">
                                <input type="text" class="form-control " id="carBrand" required>
                            </div>
                            <label for="carColor" class="col-4 mb-3">Car Color</label>
                            <div class="col-8 mb-3">
                                <input type="text" class="form-control " id="carColor" required>
                            </div>
                            <label for="carPrice" class="col-4 mb-3">Car Price</label>
                            <div class="col-8 mb-3">
                                <input type="number" class="form-control " id="carPrice" required>
                            </div>
                            <button class="btn btn-primary col-12 mt-3" id="addCar">Add Car</button>
                        </div>
                    </form>
                </div>

                <div class="row mt-5">
                    <div class="col-12">
                        <h3>Rent Car</h3>
                    </div>
                    <hr>
                    <form>
                        <div class="row form-group">
                            <label for="selectUser" class="col-4 mb-3">Select User</label>
                            <div class="col-8 mb-3">
                                <select class="form-control" id="selectUser">
                                    <option disabled value selected> -- Select User --</option>
                                </select>
                            </div>
                            <label for="selectCar" class="col-4 mb-3">Select Car</label>
                            <div class="col-8 mb-3">
                                <select class="form-control" id="selectCar">
                                    <option disabled value selected> -- Select Car --</option>
                                </select>
                            </div>
                            <label for="rentedTime" class="col-4 mb-3">Rented Time</label>
                            <div class="col-8 mb-3">
                                <input type="number" class="form-control " id="rentedTime">
                            </div>
                            <button class="btn btn-primary col-12 mt-3" id="rentCar">Rent Car</button>

                        </div>
                    </form>
                </div>


            </div>
            <div class="col-lg-8 col-md-6 col-sm-12 ps-5">
                <div class="row">
                    <div class="col-12">
                        <h3>Customer List</h3>

                    </div>
                    <hr>
                </div>
                <table class="table table-border table-hover mb-5">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Surname</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Licence</th>
                        </tr>
                    </thead>
                    <tbody id="UserList">

                    </tbody>
                </table>

                <div class="row">
                    <div class="col-12">
                        <h3>Car List</h3>

                    </div>
                    <hr>
                </div>
                <table class="table table-border table-hover mb-5">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Brand</th>
                            <th>Color</th>
                            <th>Price/Day</th>
                        </tr>
                    </thead>
                    <tbody id="CarList">

                    </tbody>
                </table>

                <div class="row">
                    <div class="col-12">
                        <h3>Rent List</h3>

                    </div>
                    <hr>
                </div>
                <table class="table table-border table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Customer</th>
                            <th>Car</th>
                            <th>Time</th>
                            <th>Total Price</th>
                        </tr>
                    </thead>
                    <tbody id="RentList">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
